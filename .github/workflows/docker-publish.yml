name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

  workflow_dispatch:
  pull_request:
    branches: 
      - master

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: redis-commander

jobs:
  build:
    name: Build image and push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Install Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1.0.2
        with: 
          version: latest
          
      - name: Docker login
        uses: docker/login-action@v1.4.1
        with: 
          username: "${{ secrets.DOCKER_USERNAME }}"
          password: "${{ secrets.DOCKER_PASSWORD }}"
        
      - name: Docker build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/arm/v6,linux/arm/v7,linux/arm64/v8,linux/386,linux/amd64
          push: true
          tags: milkyjoe93/redis-commander:latest
      
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
        
